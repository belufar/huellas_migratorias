</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "data": {"name": "data-a929cea761ff843df547081b597fe8fb"}, "mark": "bar", "encoding": {"tooltip": [{"field": "Pais", "type": "nominal"}, {"field": "Total", "type": "quantitative"}], "x": {"field": "Total", "type": "quantitative"}, "y": {"field": "Pais", "sort": "-x", "type": "nominal"}}, "height": {"step": 20}, "width": 500, "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json", "datasets": {"data-a929cea761ff843df547081b597fe8fb": [{"Pais": "Colombia", "Total": 2875528}, {"Pais": "Per\u00fa", "Total": 1542004}, {"Pais": "Brasil", "Total": 568058}, {"Pais": "Chile", "Total": 532715}, {"Pais": "Ecuador", "Total": 444778}, {"Pais": "Rep. Dominicana", "Total": 438380}, {"Pais": "Argentina", "Total": 164024}, {"Pais": "M\u00e9xico", "Total": 124041}, {"Pais": "Panam\u00e1", "Total": 113108}, {"Pais": "Uruguay", "Total": 58158}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){

        .catch(error => showError(el, error));
